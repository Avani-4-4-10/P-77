<html>
    <head>
        <title>My First JavaScript Project</title>
    </head>
    <body>
        <h1>Open console</h1>
        <script>
            console.log("My First JavaScript Project");

            var fname = "Avani";
            console.log(fname);

            var lname = "Shetty";
            console.log(lname);

            var name = fname.concat(lname);
            console.log(name);

            var length = name.length;
            console.log(length);

            var upper = fname.toUpperCase();
            console.log(upper);

            var lower = upper.toLowerCase();
            console.log(lower);

            var test = "Hi.My name is Anvi Shetty";
            var replace = test.replace("Anvi", "Avani");
            console.log(replace);

            var sqrt = Math.sqrt(96);
            console.log(sqrt);

            var max = Math.max(82,99);
            console.log(max);

            var min = Math.min(45,22);
            console.log(min);

            var pow = Math.pow(3,4);
            console.log(pow);
        </script>
    </body>
</html>
